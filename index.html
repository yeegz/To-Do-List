<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Add Task</h1>
            <div class="input-container">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTodo()">Add</button>
            </div>
            <div class="columns">
                <div class="column" id="in-progress-column">
                    <h3>In Progress</h3>
                    <ul id="in-progress-list"></ul>
                </div>
                <div class="column" id="completed-column">
                    <h3>Completed</h3>
                    <ul id="completed-list"></ul>
                </div>
            </div>
        </div>
        <footer class="social-icons">
            <a href="https://github.com/yeegz"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yousof-selim-57b5a927a/"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.youtube.com/@Yousof_Selim"><i class="fab fa-youtube"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
